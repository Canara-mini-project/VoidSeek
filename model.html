<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Void Seek</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    /* Background Starfield */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at bottom, #0d1b2a 0%, #000 100%);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://cdn.pixabay.com/photo/2017/08/30/07/52/stars-2695569_1280.png') repeat;
      opacity: 0.2;
      z-index: -1;
      animation: star-move 60s linear infinite;
    }

    @keyframes star-move {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    h1 {
      font-size: 3rem;
      color: #00d4ff;
      text-align: center;
      margin-top: 40px;
      letter-spacing: 3px;
      font-weight: bold;
    }

    .subheading {
      font-size: 1.2rem;
      color: #ff007f;
      text-align: center;
      margin-bottom: 40px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .model-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.15);
      padding: 20px;
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    .model-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(255, 0, 127, 0.25);
    }

    model-viewer {
      width: 100%;
      height: 400px;
      background: #000;
      border-radius: 10px;
    }

    .model-title {
      margin-top: 10px;
      color: #00d4ff;
      font-size: 1.1rem;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
	h1 a {
	text-decoration:none;
	color:inherit;
	}
  </style>
</head>
<body>

  <h1><a href="home ham2.html">VoidSeek</a></h1>
  <p class="subheading">Explore a Realistic 3D Astronaut in Space</p>

  <div class="container">
    <div class="model-card">
      <model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="Astronaut Model"
        auto-rotate
        camera-controls
        background-color="#000000"
        shadow-intensity="1">
      </model-viewer>
      <p class="model-title">Astronaut</p>
    </div>
  </div>

</body>
</html>
